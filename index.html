<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="notes">
          <label for="noteContent">Note Content:</label>
          <textarea id="noteContent"></textarea>
        </div>
        <div class="notes">
          <label for="noteCategory">Note Category:</label>
          <select id="noteCategory">
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
        </div>
        <div class="notes">
          <label for="datesMentioned">Dates Mentioned:</label>
          <input type="date" id="datesMentioned" />
        </div>
        <button id="addNoteModalBtn" class="add-note-btn">Add Note</button>
      </div>
    </div>
    <h1>Notes App</h1>

    <div>
      <button id="addNoteBtn">Add Note</button>
      <button id="showActiveBtn" class="tab active">Active Notes</button>
      <button id="showArchivedBtn" class="tab">Archived Notes</button>
    </div>

    <div id="notesTableWrapper">
      <h2>Notes</h2>
      <table id="notesTable">
      </table>
    </div>

    <h2>Summary</h2>
    <table id="summaryTable" class="summary">
    </table>

    <div id="archivedTableWrapper">
      <h2>Archived Notes</h2>
      <table id="archivedTable"></table>
    </div>

    <script type="module" src="app.js"></script>

  </body>
</html>
